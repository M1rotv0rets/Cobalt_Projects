<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Skin Uploader</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border: 4px solid #555;
            border-radius: 8px;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            color: #00ff00;
            text-align: center;
            text-shadow: 2px 2px #005500;
        }

        .skin-preview {
            width: 300px;
            height: 400px;
            background: #404040;
            border: 2px solid #555;
            margin: 20px auto;
            position: relative;
            image-rendering: pixelated;
        }

        .upload-section {
            text-align: center;
            margin: 20px 0;
        }

        .minecraft-btn {
            background-color: #555;
            border: 2px solid #3d3d3d;
            color: #fff;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .minecraft-btn:hover {
            background-color: #666;
            border-color: #00ff00;
        }

        #skinInput {
            display: none;
        }

        .requirements {
            background-color: #333;
            padding: 15px;
            border: 2px solid #444;
            margin: 20px 0;
        }

        .error {
            color: #ff5555;
            display: none;
            margin: 10px 0;
        }

        .skin-layers {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .layer-toggle {
            cursor: pointer;
            padding: 8px;
            border: 2px solid #555;
            border-radius: 4px;
        }

        .layer-toggle.active {
            border-color: #00ff00;
        }

        .download-sample {
            text-align: center;
            margin-top: 30px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Minecraft Skin Uploader</h1>
    
    <div class="container">
        <div class="requirements">
            <h3>Требования к скинам:</h3>
            <ul>
                <li>Формат: PNG</li>
                <li>Размер: 64x64 или 64x32 пикселей</li>
                <li>Прозрачность для второй слоёв</li>
                <li>Максимальный размер файла: 50 KB</li>
            </ul>
        </div>

        <div class="upload-section">
            <button class="minecraft-btn" onclick="document.getElementById('skinInput').click()">
                Выбрать скин
            </button>
            <input type="file" id="skinInput" accept=".png" onchange="loadSkin(event)">
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="skin-layers">
            <div class="layer-toggle active" onclick="toggleLayer('base')">Основной слой</div>
            <div class="layer-toggle" onclick="toggleLayer('second')">Второй слой</div>
        </div>

        <div class="skin-preview" id="skinPreview"></div>

        <div class="download-sample">
            <h3>Примеры скинов:</h3>
            <a href="#" onclick="downloadSample('64x64')">Скачать скин 64x64</a> | 
            <a href="#" onclick="downloadSample('64x32')">Скачать скин 64x32</a>
        </div>
    </div>
    <script>
        function loadSkin(event) {
            const file = event.target.files[0];
            const error = document.getElementById('errorMessage');
            const preview = document.getElementById('skinPreview');
            
            error.style.display = 'none';
            preview.style.backgroundImage = '';

            if (!file) return;

            // Проверка типа файла
            if (!file.type.includes('png')) {
                showError('Только PNG файлы разрешены!');
                return;
            }

            // Проверка размера файла
            if (file.size > 51200) { // 50 KB
                showError('Файл слишком большой! Максимум 50 KB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Проверка размеров изображения
                    if (!(this.width === 64 && (this.height === 64 || this.height === 32))) {
                        showError('Неправильные размеры скина!');
                        return;
                    }
                    
                    preview.style.backgroundImage = url(${e.target.result});
                    preview.style.backgroundSize = ${this.width}px ${this.height}px;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function toggleLayer(layer) {
            const preview = document.getElementById('skinPreview');
            const toggles = document.querySelectorAll('.layer-toggle');
            
            toggles.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (layer === 'base') {
                preview.style.backgroundPosition = '0 0';
            } else {
                preview.style.backgroundPosition = '-64px 0';
            }
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
        }

        function downloadSample(type) {
            // Здесь должна быть реализация загрузки примеров
            alert('Примеры скинов можно скачать с официального сайта Minecraft');
        }
    </script>
</body>
</html>
