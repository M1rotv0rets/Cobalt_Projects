<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Skin Downloader</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Minecraft', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border: 4px solid #555;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 2px 2px #005500;
        }

        .input-group {
            margin: 20px 0;
        }

        .minecraft-input {
            padding: 12px;
            font-size: 16px;
            background-color: #404040;
            border: 2px solid #555;
            color: #fff;
            width: 250px;
            margin-right: 10px;
            font-family: 'Minecraft', monospace;
        }

        .minecraft-btn {
            padding: 12px 24px;
            background-color: #555;
            border: 2px solid #3d3d3d;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .minecraft-btn:hover {
            background-color: #666;
            border-color: #00ff00;
        }

        .skin-preview {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #404040;
            border: 2px solid #555;
            image-rendering: pixelated;
            display: none;
        }

        .download-btn {
            display: none;
            margin: 20px auto;
        }

        .loading {
            display: none;
            margin: 20px 0;
            color: #00ff00;
        }

        .error {
            color: #ff5555;
            display: none;
            margin: 20px 0;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/s/31398/Minecraft.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Skin Downloader</h1>
        
        <div class="input-group">
            <input type="text" 
                   class="minecraft-input" 
                   id="usernameInput" 
                   placeholder="Введите никнейм"
                   maxlength="16">
            <button class="minecraft-btn" onclick="getSkin()">Поиск</button>
        </div>

        <div class="loading" id="loading">Загрузка...</div>
        <div class="error" id="error"></div>

        <img id="skinPreview" class="skin-preview" alt="Skin Preview">
        
        <button class="minecraft-btn download-btn" id="downloadBtn" onclick="downloadSkin()">
            Скачать скин
        </button>
    </div>

    <script>
        let currentUUID = '';
        let skinUrl = '';

        async function getSkin() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const skinPreview = document.getElementById('skinPreview');
            const downloadBtn = document.getElementById('downloadBtn');

            // Сброс предыдущих результатов
            errorDiv.style.display = 'none';
            skinPreview.style.display = 'none';
            downloadBtn.style.display = 'none';

            if (!username) {
                showError('Введите никнейм игрока!');
                return;
            }

            try {
                loadingDiv.style.display = 'block';
                // Получение UUID
                const uuidResponse = await fetch(
                    https://api.mojang.com/users/profiles/minecraft/${username}
                );
                
                if (!uuidResponse.ok) {
                    throw new Error('Игрок не найден!');
                }

                const uuidData = await uuidResponse.json();
                currentUUID = uuidData.id;

                // Получение данных профиля
                const profileResponse = await fetch(
                    https://sessionserver.mojang.com/session/minecraft/profile/${currentUUID}
                );
                
                if (!profileResponse.ok) {
                    throw new Error('Ошибка получения данных профиля!');
                }

                const profileData = await profileResponse.json();
                const skinData = profileData.properties.find(p => p.name === 'textures').value;
                const decodedSkinData = JSON.parse(atob(skinData));
                skinUrl = decodedSkinData.textures.SKIN.url;

                // Показ превью
                skinPreview.src = https://crafatar.com/renders/body/${currentUUID}?overlay;
                skinPreview.style.display = 'block';
                downloadBtn.style.display = 'block';
            } catch (err) {
                showError(err.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function downloadSkin() {
            if (!skinUrl) return;
            
            const link = document.createElement('a');
            link.href = skinUrl;
            link.download = ${document.getElementById('usernameInput').value}_skin.png;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Обработка Enter в поле ввода
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getSkin();
        });
    </script>
</body>
</html>
